<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRACO | Bombas & Válvulas</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#ffffff;
  color:#1b1b1b;
}

/* CONTENEDOR */
.container{
  max-width:900px;
  margin:40px auto 80px;
  padding:0 20px;
  text-align:center;
}

/* LOGO */
.logo img{
  max-width:220px;
  margin-bottom:12px;
}

.subtitle{
  color:#00509e;
  font-weight:600;
  margin-bottom:30px;
}

/* SECCIÓN */
.section{
  background:#fff;
  border-radius:22px;
  padding:28px;
  box-shadow:0 18px 40px rgba(0,0,0,.10);
  margin-bottom:40px;
}

/* BOTONES */
.buttons{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.btn{
  background:#00509e;
  color:white;
  padding:14px 18px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.btn:hover{
  background:#003366;
}

/* VISOR PDF */
#pdfViewer{
  margin-top:30px;
  display:none;
}

embed{
  width:100%;
  height:550px;
  border-radius:14px;
  border:1px solid #ddd;
}

/* RESPONSIVE */
@media(max-width:480px){
  embed{
    height:480px;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="https://i.ibb.co/m45fpBn/Whats-App-Image-2024-12-23-at-4-15-01-AM.jpg" alt="GRACO">
  </div>
  <div class="subtitle">Bombas & Soluciones Industriales</div>

  <div class="section">
    <h2>Bombas</h2>

    <div class="buttons">
      <div class="btn" onclick="openPDF('catalogo general.pdf')">Catálogo General</div>
      <div class="btn" onclick="openPDF('MODUFLO-L12000C.pdf')">ModuFlo</div>
      <div class="btn" onclick="openPDF('BOMBAS-G3.pdf')">G3 Bomba eléctrica</div>
      <div class="btn" onclick="openPDF('G3Bomba de lubricación eléctrica.pdf')">G3 lubricación</div>
    </div>

    <!-- VISOR -->
    <div id="pdfViewer">
      <embed id="pdfFrame" type="application/pdf">
    </div>
  </div>

</div>

<script>
function openPDF(url){
  const viewer = document.getElementById('pdfViewer');
  const frame = document.getElementById('pdfFrame');

  frame.src = url;
  viewer.style.display = 'block';
  viewer.scrollIntoView({ behavior:'smooth' });
}
</script>

</body>
</html>
