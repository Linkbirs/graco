<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRACO | Bombas & Válvulas</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#fff;
  color:#1b1b1b;
}

.container{
  max-width:900px;
  margin:40px auto 80px;
  padding:0 20px;
  text-align:center;
}

.logo img{max-width:220px;margin-bottom:12px}

.subtitle{color:#00509e;font-weight:600;margin-bottom:30px}

.section{
  background:#fff;
  border-radius:22px;
  padding:28px;
  box-shadow:0 18px 40px rgba(0,0,0,.10);
  margin-bottom:40px;
}

.buttons{display:flex;flex-direction:column;gap:14px}

.btn{
  background:#00509e;
  color:white;
  padding:14px 18px;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.btn:hover{
  background:#003366;
  transform:translateY(-3px);
}

/* ===== VISOR ===== */
#pdfViewer{
  margin-top:30px;
  display:none;
  position:relative;
}

#pdfFrame{
  width:100%;
  height:70vh;
  border-radius:16px;
  border:1px solid #ddd;
}

/* ===== LOADER ===== */
#loader{
  position:absolute;
  inset:0;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
  color:#00509e;
  border-radius:16px;
}

#openOutside{
  margin-top:15px;
  display:none;
}

#openOutside a{
  background:#003366;
  color:#fff;
  padding:12px 20px;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
}

@media(max-width:480px){
  #pdfFrame{height:75vh}
}
</style>
</head>

<body>

<div class="container">

  <div class="logo">
    <img src="https://i.ibb.co/m45fpBn/Whats-App-Image-2024-12-23-at-4-15-01-AM.jpg">
  </div>
  <div class="subtitle">Bombas & Soluciones Industriales</div>

  <div class="section">
    <h2>Bombas</h2>

    <div class="buttons">
      <div class="btn" onclick="openPDF('catalogo general.pdf')">Catálogo General</div>
      <div class="btn" onclick="openPDF('MODUFLO-L12000C.pdf')">ModuFlo</div>
      <div class="btn" onclick="openPDF('BOMBAS-G3.pdf')">G3 Bomba eléctrica</div>
    </div>

    <div id="pdfViewer">
      <div id="loader">Cargando PDF…</div>
      <iframe id="pdfFrame"></iframe>

      <div id="openOutside">
        <a id="openLink">Abrir PDF en pantalla completa</a>
      </div>
    </div>
  </div>

</div>

<script>
function openPDF(file){
  const viewer = document.getElementById('pdfViewer');
  const frame = document.getElementById('pdfFrame');
  const loader = document.getElementById('loader');
  const openOutside = document.getElementById('openOutside');
  const openLink = document.getElementById('openLink');

  viewer.style.display = 'block';
  loader.style.display = 'flex';
  openOutside.style.display = 'none';

  const encoded = encodeURIComponent(file);
  const url = location.origin + '/' + encoded;

  // Visor universal (NO parpadea)
  frame.src = `https://docs.google.com/gview?embedded=true&url=${url}`;

  // Quitar loader cuando cargue
  frame.onload = () => {
    loader.style.display = 'none';
    openOutside.style.display = 'block';
  };

  openLink.href = url;
  viewer.scrollIntoView({behavior:'smooth'});
}
</script>

</body>
</html>
